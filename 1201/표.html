<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    .0, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="1" style="text-align: 
                            center; margin-left: auto; margin-right: auto;">
        <caption>
            <h2><i>브라우저</i></h2>
            <p>가장 많이 사용되는 것들</p>
        </caption>
        <colgroup>
            <col style = "width: 200px">
            <col style = "width: 100px">
            <col style = "width: 500px">
        </colgroup>
        <tr style="background-color: cadetblue;">
            <th>브라우저</th>
            <th>제조업체</th>
            <th>다운로드</th>
        </tr>
        <tr>
            <th>크롬(Chrome)</th>
            <td>Google</td>
            <td>~~~~~</td>
        </tr>
        <tr>
            <th>파이어폭스(Firefox)</th>
            <td>Mozilla</td>
            <td>*****</td>
        </tr>
        <tr>
            <th>엣지(Edge)</th>
            <td>Microsoft</td>
            <td>@@@@@</td>
        </tr>
        <tr>
            <th>의견</th>
            <td colspan="2">구글 크롬 브라우저가 가장 많이 쓰인다.</td>
        </tr>
    </table>
</body>
</html>
